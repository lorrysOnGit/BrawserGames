<!DOCTYPE html>   
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="stile.css">
<title>home</title>
</head>
<body>
<h1 class="title">BrawserGames</h1>
<div align="center" class="container">
  <div class="carousel">
    <div class="carousel-item">     
      <h2 class="gameTitle">FlappyBird</h2>
      <a href="../browserGames/flappyBird.html"><img src="../browserGames/media/immagini/flappyBirdIcon.png" alt="" height="300px" width="300px"></a>
    </div>
    <div class="carousel-item">    
      <h2 class="gameTitle">Last Defender</h2>
      <a href="../browserGames/LastDefender.html"><img src="../browserGames/media/immagini/monke.png" alt="" height="300px" width="300px"></a>
    </div>
    <div class="carousel-item">
      <h2 class="gameTitle">coming soon...</h2>      
      <a href=""><img src="../browserGames/media/immagini/questionMark.jpg" alt="" height="300px" width="300px"></a>
    </div>
  </div>
  <div id="carousel-controls">   
    <div class="prvBtn"> <button  id="prevBtn"></button></div>
    <div class="nxtBtn"> <button  id="nextBtn"></button></div>
  </div>
</div>

<script>
  const carousel = document.querySelector('.carousel');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let counter = 0;
  const itemCount = document.querySelectorAll('.carousel-item').length;

  nextBtn.addEventListener('click', () => {
    counter++;    
    if (counter > itemCount - 1) {
      counter = 0;
    }
    updateCarousel();
  });

  prevBtn.addEventListener('click', () => {
    counter--;
    if (counter < 0) {
      counter = itemCount - 1;
    }
    updateCarousel();
  });

  function updateCarousel() {
    const itemWidth = carousel.querySelector('.carousel-item').clientWidth;
    carousel.style.transform = `translateX(${-itemWidth * counter}px)`;
  }
</script>


</body>
</html>
